<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cname">Customer</label>
        <br>
        <select required>
          <option *ngFor="let customer of customers | async">{{customer.name}}
          </option>
        </select>
      </div>

      <div class="form-group">
          <label for="name">Products:</label>
            <select  name="product" [(ngModel)]="orderData.pname" required>
              <option *ngFor="let product of products | async" [ngValue]="product.pname"> {{product.pname}} </option>
            </select>
            <input [(ngModel)]="orderData.amount" type="number" id="amount" class="amount" name="amount">
            
      </div>
  </form>
  <button  (click)="addToOrder()" class="btn btn-success">Submit</button>
</div>


<div>
    <h4>Your order</h4>
   <p class="order" ></p>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newProduct()">Add</button>
</div>
