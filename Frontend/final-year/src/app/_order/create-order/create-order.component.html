<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
        <label for="cname">Customer</label>
        <br>
        <select>
          <option *ngFor="let customer of customers | async">{{customer.name}}</option>
        </select>
      </div>

      
          <div class="form-group">
          <label for="name">Products:</label>
            <select class="form-control" name="product" [(ngModel)]="selectedProduct" required>
              <option *ngFor="let product of products | async" [ngValue]="product" > {{product.pname}} </option>
            </select>
            <input type="number" id="amount" class="amount"  [(ngModel)]="amount" name="amount">
          </div>
          <div class="form-group">
            <label for="type">Total:</label>
            <input type="hidden" class="cost" name="type" [(ngModel)]="selectedProduct.sale_price">
          </div>

          <p class="total" disabled></p>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newProduct()">Add</button>
</div>
