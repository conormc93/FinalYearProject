<div *ngIf="info.token; else loggedOut">
  <p>
    <strong> Welcome</strong> {{info.username}}<br/>
    </p>
</div>
<div id="home">
 <div class="column" >
 <p>  <strong> Your Recent Orders</strong> </p>
  <div *ngFor="let order of orders | async" >
    <div *ngIf="order" >
        <table >
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Product</th>
        </tr>
        <tr>
          <td>{{order.oid}}</td>
          <td>{{order.cname}}</td>
          <td>{{order.pname}}</td>
        </tr>
        </table>
      </div>
    </div>
</div>

<div class="column" >
 <p>  <strong> Your Top Customers</strong> </p>
  <div *ngFor="let customer of customers | async" >
    <div *ngIf="customer" >
        <table >
        <tr>
          <th>Customer</th>
          <th>Total Purchased</th>
        </tr>
        <tr>
          <td>{{customer.name}}</td>
          <td>â‚¬{{customer.amountPurchased}}</td>
        </tr>
        </table>
      </div>
    </div>
</div>

<div id="chartdiv" style="width: 100%; height: 500px"></div>

</div>


  <button class="btn btn-secondary" (click)="logout()">Logout</button>
<ng-template #loggedOut>
  Please login.
</ng-template>
